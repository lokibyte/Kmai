<ion-header>
  <ion-toolbar mode="md" color="xlight">
    <ion-buttons slot="start">
      <ion-button (click)="close()"> 
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="titletxt">Add language</ion-title>
    <ion-buttons slot="end">
      <ion-button class="savetxt" (click)="save()"> Save </ion-button>
    </ion-buttons>
  </ion-toolbar>
  </ion-header>
  <ion-content mode="md" class="ion-padding">
    <ion-input label="Language" label-placement="floating" fill="outline" placeholder="Enter Language" class="inputfld"></ion-input>
  </ion-content>
